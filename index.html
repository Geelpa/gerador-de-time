<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Jogadores</title>
</head>

<body>
    <form id="form-jogador">
        <h2>Cadastro de Jogador</h2>

        <input type="text" name="nome" placeholder="Nome do jogador" required>
        <input type="number" name="ataque" placeholder="Ataque" required>
        <input type="number" name="defesa" placeholder="Defesa" required>
        <input type="number" name="vigor" placeholder="Vigor" required>
        <button type="submit">Salvar Jogador</button>
    </form>

    <div id="form-jogadores">
        <h3>Lista de Jogadores</h3>
        <div id="lista-jogadores"></div>
    </div>

    <!-- Firebase (antes de tudo) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <!-- Firebase config -->
    <script src="firebase-config.js"></script>

    <!-- Funções utilitárias -->
    <script src="jogador.js"></script> <!-- ✅ DEVE vir antes do app.js -->

    <!-- Lógica principal -->
    <script src="app.js"></script>
</body>

</html>
