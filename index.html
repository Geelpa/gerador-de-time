<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Jogadores</title>
</head>

<body>
    <h2>Cadastro de Jogador</h2>
    <form id="formJogador">
        <input type="text" id="nome" placeholder="Nome do Jogador" required>
        <input type="number" id="ataque" placeholder="Nota de Ataque" required>
        <input type="number" id="defesa" placeholder="Nota de Defesa" required>
        <input type="number" id="vigor" placeholder="Nota de Vigor" required>
        <button type="submit">Salvar Jogador</button>
    </form>

    <h3>Lista de Jogadores</h3>
    <div id="listaJogadores"></div>

    <!-- Firebase SDK compatível -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Sua Lógica -->
    <script src="app.js"></script>
    <script src="jogador.js"></script>
</body>

</html>
